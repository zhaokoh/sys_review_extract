{% extends "layout.html" %}
{% block content %}

  <style>
    tr.reject {
      background-color:rgb(255, 220, 226) !important;
    }
    
    tr.pass {
      background-color:rgb(206, 255, 199) !important;
    }

    tr.maybe {
      background-color:rgb(252, 252, 202) !important;
    }

  </style>

  <h2>Reviews passed first screening (pending extract)</h2>

  <table id="search_results" class="hover row-border" style="width: 100%;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Year</th>
        <th>DOI</th>
        <th>Decision</th>
        <th>Extract</th>
      </tr>
    </thead>
  </table>

  {% block javascript %}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="//cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/plug-ins/1.11.3/pagination/input.js"></script>
  <script>
    
    $(document).ready(function() {

      $('#search_results').DataTable({
        "dom": '<"top"flp<"clear">>rt<"bottom"ifp<"clear">>',
        bProcessing: true,
        bServerSide: true,
        sPaginationType: "full_numbers",
        bjQueryUI: true,
        dataSrc: '',
        pagingType: "input",
        stateSave: true,
        sAjaxSource: '/scopus-query-data-pass-review',
        columns: [
          {"data": "id"},
          {"data": "title"},
          {"data": "published_year"},
          {"data": "doi"},
          {"data": "decision"},
          {"data": "extract"}
        ],
        rowCallback: function(row, data, index) {
          if (data.decision) {
            $(row).addClass(data.decision.toLowerCase());
          }
        }
      });   

    } );

    function show_abs(id, title) {
      id = id.replace(":", "\\:")
      id = id.replace(".", "\\.")

      var win = window.open($(this).attr("href"), "popupWindow", "width=800,height=600,scrollbars=yes")
      win.document.body.innerHTML = 
      "<h1>" + title + "</h1>" +
      "<span style='font-size: small'>" + id + "</span><br><br>" +
      $("#abs-" + id).html();
    }
  </script>
  {% endblock %}

{% endblock %}
